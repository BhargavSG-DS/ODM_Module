<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <!-- Force hardware acceleration -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="force-rendering" content="webkit">
  <meta name="renderer" content="webkit">
  <!-- Enable WebGL -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <style>
    canvas { image-rendering: -webkit-optimize-contrast; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script>
    // Force hardware acceleration
    const forceHardwareAcceleration = document.createElement('div');
    forceHardwareAcceleration.style.transform = 'translateZ(0)';
    document.body.appendChild(forceHardwareAcceleration);
  </script>
</body>
</html>
